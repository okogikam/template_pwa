<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Anime Girl Wallpaper</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Theme style -->
    <link rel="stylesheet" href="./dist/css/adminlte.min.css" />
    <!-- Google Font: Source Sans Pro -->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
      rel="stylesheet"
    />
    <script src="./script.js"></script>
    <link rel="manifest" href="./manifest.json" crossorigin="use-credentials" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a121d47811.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .btn-back {
        position: absolute;
        left: 10px;
        top: 10px;
      }
      .btn-control {
        position: absolute;
        right: 10px;
        top: 10px;
      }
    </style>
  </head>
  <body class="hold-transition content">
    <!-- Automatic element centering -->
    <div class="btn-back">
      <a href="index.html">
        <button class="btn btn-default">
          <i class="fa-solid fa-arrow-left-long"></i>
        </button>
      </a>
    </div>
    <div class="btn-control">
      <button class="btn btn-default">
        <i class="fa-solid fa-play"></i>
      </button>
      <button class="btn btn-default">
        <i class="fa-solid fa-pause"></i>
      </button>
      <button class="btn btn-default">
        <i class="fa-solid fa-circle-info"></i>
      </button>
    </div>
    <div class="content-wrapper">
      <div class="page row">
        <div class="col-sm-8 col-md-6 p-3">
          <div class="detail">
            <div class="row">
              <div class="col-6 waktu">
                <span class="">Times: 00:00:01</span>
              </div>
              <div class="col-6 bom">
                <span class="">Bom: 1/10</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 m-0 p-0">
          <div class="stage m-0 p-0">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <!-- <div class="tile"></div> -->
          </div>
        </div>
      </div>
      <!-- /.row -->
      <div class="menu">
        <a href="index.html" class="menu-link">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>
        <a href="costume.html" class="menu-link">
          <i class="fa-solid fa-chess-board"></i>
          <span>Costume</span>
        </a>
        <a href="score.html" class="menu-link">
          <i class="fa-solid fa-trophy"></i>
          <span>Score</span>
        </a>
      </div>
    </div>
    <!-- /.center -->
    <aside>
      <div class="install-pwa">
        <button class="btn btn-install">install</button>
      </div>
    </aside>
  </body>
</html>

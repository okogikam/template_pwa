<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Anime Girl Wallpaper</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Theme style -->
    <link rel="stylesheet" href="./dist/css/adminlte.min.css" />
    <!-- Google Font: Source Sans Pro -->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
      rel="stylesheet"
    />
    <script src="./script.js"></script>
    <link rel="manifest" href="./manifest.json" crossorigin="use-credentials" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a121d47811.js"
      crossorigin="anonymous"
    ></script>
    <style></style>
  </head>
  <body class="hold-transition content">
    <!-- Automatic element centering -->
    <div class="btn-back">
      <a href="index.html">
        <button class="btn btn-default">
          <i class="fa-solid fa-arrow-left-long"></i>
        </button>
      </a>
    </div>
    <div class="btn-control">
      <button class="btn btn-default">
        <i class="fa-solid fa-play"></i>
      </button>
      <button class="btn btn-default stop">
        <i class="fa-solid fa-pause"></i>
      </button>
      <button class="btn btn-default">
        <i class="fa-solid fa-circle-info"></i>
      </button>
    </div>
    <div class="content-wrapper">
      <div class="page row">
        <div class="col-sm-8 col-md-6 p-3">
          <div class="detail">
            <div class="row">
              <div class="col-6 waktu">
                <span class="">Times: 00:00:01</span>
              </div>
              <div class="col-6 bom">
                <span class="">Bom: 1/10</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 m-0 p-0">
          <div class="stage m-0 p-0">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <!-- <div class="tile"></div> -->
          </div>
        </div>
      </div>
      <div class="score d-none">
        <!-- Control sidebar content goes here -->
        <div class="card info-score">
          <div>
            <p>Congratulation</p>
            <p>Rank: 1</p>
          </div>
          <div>
            <p><input type="text" placeholder="name" name="name" /></p>
            <p>Your Times:</p>
            <p>00:01:00</p>
          </div>
          <a href="./score.html">
            <button type="submit" class="btn btn-primary">OK</button>
          </a>
        </div>
      </div>
    </div>

    <script>
      let btnStop = document.querySelector(".stop");
      let scoreInfo = document.querySelector(".score");

      btnStop.addEventListener("click", function () {
        scoreInfo.classList.toggle("d-none");
      });
    </script>
  </body>
</html>
